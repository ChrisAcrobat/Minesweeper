<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Minesweeper by Christoffer Olofsson</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="https://raw.githubusercontent.com/ChrisAcrobat/Minesweeper/main/img/mine.svg?raw=true">

		<link rel="stylesheet" href="/Minesweeper/Stylesheet.css">
		<script type="text/javascript" src="/Minesweeper/JavaScript.js"></script>
	</head>

	<body onload="onload('SINGLEPLAYER')">
		<div>
			<input id="boardWidth" type="number" min="4" value="8"/>
			<input id="boardHeight" type="number" min="4" value="8"/>
			<input id="boardPopulation" type="number" min="0" max="100" value="16"/>%
		</div>

		<div>
			<input type="button" value="Start new game" onclick="generate()"/>
			<input type="button" value="Restart" onclick="restart()"/>
			<input id="playerName" type="text" oninput="savePlayerName()" value="Player"/>
			<input id="quickGame" type="checkbox" onclick="saveState_quickGame()">Disable animation</input>
		</div>

		<p>Markers: <span id="markCounter">0</span> (<span id="mineCounter">0</span>)</p>
		<p>Time: <span id="time">0.00</span></p>

		<div id="wrapper"></div>

		<a href="/Minesweeper/Highscore/">All local top plays.</a>

		<table id="topPlays">
			<tr class="header-row">
				<th colspan="4">Top <span id="topPlaysNumber"></span> (<span id="gameSize"></span>)</th>
			</tr>

			<tr class="header-row">
				<th>Place</th>
				<th>Name</th>
				<th>Time</th>
				<th>Date</th>
			</tr>
		</table>
	</body>
</html>
