<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Minesweeper Multiplayer by Christoffer Olofsson</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="https://docs.google.com/drawings/d/e/2PACX-1vS9vABXBpNkgVVQ5PfPKOsBkYSnjJYmup-phMENEU_apPcuV-XFsuDci61ziInPZphDboMW1EmfzyUy/pub?w=192&h=192">

		<link rel="stylesheet" href="/Minesweeper/Stylesheet.css">
		<script type="text/javascript" src="/Minesweeper/JavaScript.js"></script>
	</head>

	<body onload="onload('MULTIPLAYER')">
		<div>
			<input id="boardWidth" type="number" min="1" value="8"/>
			<input id="boardHeight" type="number" min="1" value="8"/>
			<input id="boardPopulation" type="number" min="0" max="100" value="16"/>%
		</div>

		<div>
			<input type="button" value="Start new game" onclick="generate()"/>
			<input id="quickGame" type="checkbox" onclick="saveState_quickGame()">Disable animation</input>
			<input id="enableZoom" type="checkbox" onclick="resizeScreen()" checked>Enable zoom</input>
		</div>

		<div>
			<textarea id="playerName" oninput="savePlayerName()">Player 1
Player 2</textarea>
			<input id="timePerPlayer" type="number" min="1" value="30"/>
		</div>

		<div>Mines: <span id="mineCounter"></span></div>

		<div id="multiplayer-wrapper">
			<div id="time-wrapper">
				<div class="border"></div>
	
				<div class="hidden">Time left:</div>

				<div id="current-time-left">Time left:</div>

				<div id="players"></div>
			</div>

			<div id="wrapper"></div>
		</div>

		<table id="tableLosses">
			<tr class="header-row">
				<th>Name</th>
				<th>Losses</th>
			</tr>
		</table>
	</body>
</html>
